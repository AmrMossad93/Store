<app-card [title]="'Product List'" [subTitle]="'Here You Are Your Product List'">
  <p-table [value]="productList">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
        <td>BTN</td>
      </tr>
    </ng-template>
  </p-table>
</app-card>
